name: Unit Tests
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]
permissions:
  contents: read
  checks: write
concurrency:
  group: unit-${{ github.ref }}
  cancel-in-progress: true
jobs:
  unit:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Sanity check Gradle wrapper
        run: |
          echo "git ls-files:"
          git ls-files gradle/wrapper/gradle-wrapper.jar || true
          echo "tree:"
          ls -la .
          ls -la gradle || true
          ls -la gradle/wrapper || true
          test -f gradle/wrapper/gradle-wrapper.jar || (echo "FALTA gradle/wrapper/gradle-wrapper.jar"; exit 1)
          test -f gradlew || (echo "FALTA ./gradlew"; exit 1)

      - uses: gradle/wrapper-validation-action@v2

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - uses: gradle/actions/setup-gradle@v3

      - name: Run unit tests + coverage
        run: |
          chmod +x ./gradlew || true      # por las dudas
          ./gradlew --no-daemon clean test jacocoTestReport

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          retention-days: 7
          path: |
            **/build/test-results/**
            **/build/reports/tests/**
            **/build/reports/jacoco/test/**
