name: Build
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - uses: gradle/wrapper-validation-action@v2
      - uses: gradle/actions/setup-gradle@v3

      - name: Build JAR (sin tests)
        run: ./gradlew --no-daemon clean build -x test -x integrationTest

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          retention-days: 7
          path: "**/build/libs/*.jar"
