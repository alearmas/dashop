name: Dashop Infra Pipeline

on:
  push:
    paths:
      - 'infra/**'
    branches:
      - main
  pull_request:
    paths:
      - 'infra/**'
    branches:
      - main

jobs:
  validate:
    name: ğŸ§ª Validate CloudFormation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§ª Validate SAM template
        run: sam validate --template-file main.yaml

      - name: ğŸ“¦ Install cfn-lint
        run: pip install cfn-lint

      - name: ğŸ§¼ Lint CloudFormation template
        run: cfn-lint main.yaml

  build:
    name: ğŸ› ï¸ Build SAM
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: ğŸ—ï¸ Build
        run: sam build --template-file main.yaml

  deploy:
    name: ğŸš€ Preview & Deploy to AWS
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ› ï¸ Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: ğŸ‘ï¸ Preview changeset (dry-run)
        run: |
          sam deploy \
            --config-file infra/samconfig.toml \
            --no-execute-changeset

      - name: ğŸš€ Deploy (actual)
        run: |
          sam deploy \
            --config-file infra/samconfig.toml \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset